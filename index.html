<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Violet</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    
    <style>
        :root {
            --primary: #8a2be2;
            --primary-hover: #7b27cb;
            --bg: #0f0f12;
            --text: #ffffff;
            --secondary-text: #a0a0a0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
            border: 1px solid #222;
            border-radius: 24px;
            background: linear-gradient(145deg, #16161a, #0f0f12);
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .logo {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            background: linear-gradient(to right, #ffffff, #8a2be2);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--secondary-text);
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .download-btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 1rem 2.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .download-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5);
        }

        .stats {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.9rem;
            color: #555;
        }

        .badge {
            background: #1e1e24;
            padding: 4px 12px;
            border-radius: 20px;
            color: var(--secondary-text);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo"><img src="logo.svg" alt="Violet Logo" width="80"/></div>
        <h1>Violet</h1>

        <a href="https://download1346.mediafire.com/t6y7mge823ngIGV4ibuRQkf-if5g1eiGOTu1s3ZjonZU9fwnPbNbFsNVe9l8EP8pHQ4TV2_paP_cX2jo0m47HxdvNhHyaYl1XXT-IDrx4ftbAS0RKhUnRcA7Zo-33tw3W63qm6pL6SF4d7bayqi6x219df9M3WmPxa5VSLuN457V-dk/sfmkte4ecv4o7iy/Violet_Setup.exe" class="download-btn" id="downloadTrigger">
            Download for Windows
        </a>

        <div class="stats">
            <span class="badge">v1.0.0</span>
            <span class="badge">Windows x64</span>
            <span class="badge">~100MB</span>
        </div>
    </div>

    <script>
        const btn = document.getElementById('downloadTrigger');
        btn.addEventListener('click', () => {
            console.log('Download started for Violet Setup');
        });
    </script>
</body>

</html>
